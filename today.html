	<body ng-app="calendar_tasks" style="max-width:100%" ng-controller='TodoCtrl as ctrl' ng-init='ctrl.init()'>
		<!--ng-view></ng-view-->
		<!--script type="text/ng-template" id="todomvc-index.html"-->
    <div class="col-sm-3" style="display:inline-block;min-height:290px; min-width:290px; margin-top:130px;">
      <div uib-datepicker ng-model="dt" class="well well-sm" datepicker-options="options"></div>
    </div>

        <div class="col-sm-8">

			<section class="todoapp">
				<header class="header">
					<h1>Habbits</h1>
					<form class="todo-form" ng-submit="ctrl.addTask()">
						<input class="new-todo" placeholder="What needs to be done?" ng-model="ctrl.newTask" ng-disabled="saving" autofocus>
					</form>

				</header>

				<section class="main" ng-show="ctrl.todos.length" ng-cloak>
					<input id="toggle-all" class="toggle-all" type="checkbox" ng-model="allChecked" ng-click="markAll(allChecked)">
					<label for="toggle-all">Mark all as complete</label>
					<ul class="todo-list">
						<li ng-repeat="todo in ctrl.todos  track by $index" ng-class="{completed: todo.completed, editing: todo == editedTodo}">
							<div class="view">
								<input class="toggle" type="checkbox" ng-model="todo.completed" ng-change="toggleCompleted(todo)">
								<label ng-dblclick="editTodo(todo)">{{todo.text}}</label>
								<button class="destroy" ng-click="ctrl.removeTask(todo)"></button>
							</div>
							<form ng-submit="saveEdits(todo, 'submit')">
								<input class="edit" ng-trim="false" ng-model="todo.text" todo-escape="revertEdits(todo)" ng-blur="saveEdits(todo, 'blur')" todo-focus="todo == editedTodo">
							</form>
						</li>
					</ul>
				</section>
				<!--footer class="footer" ng-show="ctrl.todos.length" ng-cloak>
					<span class="todo-count"><strong>{{remainingCount}}</strong>

					</span>
					<ul class="filters">

						</li>
					</ul>
					<button class="clear-completed" ng-click="clearCompletedTodos()" ng-show="completedCount">Clear completed</button>
				</footer-->
